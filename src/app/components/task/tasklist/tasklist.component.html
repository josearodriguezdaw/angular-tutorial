<div class="container">
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha Expiraci√≥n</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
            <!--      
                @for(task of listaTareas; track task.id) {
                } 
            -->    
            <tr  *ngFor="let task of listaTareas">
                <td >{{task.nombre}}</td>
                <td>{{task.descripcion}}</td>
                <td [ngClass]="{'table-danger': task.prioridad=='A','table-success':task.prioridad=='B','table-warning':task.prioridad=='M'}">{{task.getTextoPrioridad()}}</td>
                <td [ngClass]="{'table-danger': task.estado=='P','table-success':task.estado=='C','table-warning':task.estado=='EP'}">{{task.getTextoEstado()}}</td>
                <td>{{task.fechaExpiracion}}</td>
                <td>
                    <span>&nbsp;</span>
                    <i *ngIf="task.prioridad=='B' || task.prioridad=='M'" class="bi bi-arrow-up-circle-fill"></i>
                    <span>&nbsp;</span>
                    <i *ngIf="task.prioridad=='A' || task.prioridad=='M'" class="bi bi-arrow-down-circle-fill"></i>
                    <span>&nbsp;</span>
                    <i class="bi bi-pencil-square"></i>
                    <span>&nbsp;</span>
                    <i class="bi bi-trash"></i>
                </td>
            </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
